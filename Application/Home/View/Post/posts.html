<!DOCTYPE html>
	<html>
	<head>
		<title>{$post_title} {$site_name} </title>
		<meta name="keywords" content="{$post_keywords}" />
		<meta name="description" content="{$post_excerpt}">
		<include file="Public:head" />
		<style>
			#article_content img{height:auto !important}
			#article_content {word-wrap: break-word;}
		</style>
	</head>
<body class="">
<include file="Public:nav" />
<div class="container tc-main">
	<div class="row">
		<div class="span9">
			
			<div class="tc-box first-box article-box">
		    	<h2>{$post_title}</h2>
		    	<div class="article-infobox">
		    		<span>{$post_date} by {$user_nicename}</span>
		    		<span>
		    			<a href="javascript:;"><i class="fa fa-eye"></i><span>{$post_hits}</span></a>
						<a href="{:U('Home/Post/do_like',array('id'=>$post_id))}" class="J_count_btn"><i class="fa fa-thumbs-up"></i><span class="count">{$post_like}</span></a>
						<a href="{:U('User/Favorite/do_favorite',array('id'=>$post_id))}" class="J_favorite_btn" 
							data-title="{$post_title}" 
							data-url="{:U('Home/Post/view',array('id'=>$post_id))}" 
							data-key="{$favorite_key}"
							>
							<i class="fa fa-star-o"></i>
						</a>
					</span>
		    	</div>
		    	<hr>
		    	<div id="article_content">
		    	{$post_content}
		    	</div>
		    	<div>
					<if condition="!empty($prev)">
					<a href="{:U('Home/Post/view',array('id'=>$prev['tid']))}" class="btn btn-primary pull-left">上一篇</a>
					</if>
					<if condition="!empty($next)">
					<a href="{:U('Home/Post/view',array('id'=>$next['tid']))}" class="btn btn-warning pull-right">下一篇</a>
					</if>
					<div class="clearfix"></div>
				</div>
		    	
		    	{:R("Comment/Widget/index",array('posts',$post_id))}
		    </div>
		    
		    <php>//$ad=sp_getad("portal_article_bottom");</php>
			<if condition="!empty($ad)">
        	<div class="tc-box">
	        	<div class="headtitle">
	        		<h2>赞助商</h2>
	        	</div>
	        	<div>
		        	{$ad}
		        </div>
			</div>
			</if>
		    
		</div>
		
		<include file="right"/>
	</div>
              
<include file="Public:footer"/>
</div>

<include file="Public:scripts"/>
</body>
</html>
